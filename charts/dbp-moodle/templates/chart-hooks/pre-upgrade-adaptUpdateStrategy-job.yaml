apiVersion: batch/v1
kind: Job
metadata:
  name: update-strategy-job
  annotations:
    "helm.sh/hook": pre-upgrade
spec:
  template:
    spec:
      containers:
        - name: pre-upgrade-adapt-update-strategy
          image: bitnami/kubectl:latest
          command: ["/bin/sh", "/scripts/pre-upgrade-adaptUpdateStrategy.sh"]
          volumeMounts:
            - name: script-volume
              mountPath: /scripts
              subPath: pre-upgrade-adaptUpdateStrategy.sh
      restartPolicy: Never
      volumes:
        - name: script-volume
          configMap:
            name: adapt-update-strategy-scripts
