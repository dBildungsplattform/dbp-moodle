apiVersion: v2
name: dbp-moodle
description: A Helm chart for dBildungsplattform Moodle including customizations
type: application
version: 1.0.0
appVersion: "4.1.11"
dependencies:
  - name: moodle
    version: "22.2.7"
    repository: https://charts.bitnami.com/bitnami

  - name: redis
    version: "19.5.3"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: mariadb
    version: "18.2.2"
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled

  - name: postgresql
    version: "15.5.7"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: cronjob
    alias: moodlecronjob
    version: 0.1.0
    repository: "file://charts/cronjob"

  - name: cronjob
    alias: backup-cronjob
    version: 0.1.0
    repository: "file://charts/cronjob"
    condition: dbpMoodle.backup.enabled

  - name: postgresql
    version: "15.5.7"
    repository: https://charts.bitnami.com/bitnami
    alias: etherpad-postgresql
    condition: etherpadlite.enabled

  - name: etherpad
    version: 0.1.0
    repository: "file://charts/etherpad"
    alias: etherpadlite
    condition: etherpadlite.enabled

  - name: sql-exporter
    version: 0.6.1
    repository: "https://burningalchemist.github.io/sql_exporter/"
    condition: sql-exporter.enabled
